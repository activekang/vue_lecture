<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- vue CDN포함 중요 -->
  <script src="https://unpkg.com/vue"></script>
 </head>
 <body>
 <div id="app-4">
  <table border="1">
    <tr v-for="todo in todos">
      <td>{{ todo.text }}</td>
    </tr>
  </table>
 </div>
 <script>
 var app4 = new Vue({
  el: '#app-4',
  data: {
    todos: [
      { text: 'JavaScript 배우기' },
      { text: 'Vue 배우기' },
      { text: '무언가 멋진 것을 만들기' }
    ]
  }
 })
 </script>

 </body>
</html>
