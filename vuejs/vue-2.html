<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>vue-2</title>
	<!-- vue CDN포함 중요 -->
 
</head>
<body>
	<div id="app">
	 <ol>
	  <li v-for="todo in todos">
	   {{ todo.text }}
	  </li>
	 </ol>
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script>
	  var app4 =new Vue({
	   el:'#app',
	   data:{
	    todos:[
		 {text:'nodejs 배우기'},
		 {text:'vue 배우기'},
		 {text:'react 배우기'}
		]
	   }
	  });
	</script>
</body>
</html>
