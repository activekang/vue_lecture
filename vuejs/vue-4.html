<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>vue-3</title>
	<!-- vue CDN포함 중요 -->
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
	  <p>{{ message }}</p>
	  <button v-on:click="reverseMessage">메시지뒤집기</button>
	</div>
	
	<script>
	  var app5 =new Vue({
	   el:'#app',
	   data:{
	    message : '안녕하세요!'
	   },
	   methods: {
	    reverseMessage: function(){
		 this.message = this.message.split('').reverse().join('');
		}
	   }
	  });
	</script>
</body>
</html>
