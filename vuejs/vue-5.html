<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>vue-5</title>

  </head>
  <body>
	<div id="app_comp">
	<h1>Vue.js - 컴포넌트 기본 실습</h1>
	  <ol>
		<todo-item
		  v-for="item in bookList"
		  v-bind:todo="item"
		  v-bind:key="item.id">
		</todo-item>
	  </ol>
	</div>
    <script src="https://unpkg.com/vue"></script>
    <script>

		Vue.component('todo-item', {
		  props: ['todo'],
		  template: '<li>{{ todo.text }}</li>'
		})

		var app_comp = new Vue({
		  el: '#app_comp',
		  data: {
			bookList: [
			  { id: 0, text: 'vuejs' },
			  { id: 1, text: 'reactjs' },
			  { id: 2, text: 'jquery' },
			  { id: 3, text: 'html5' }
			]
		  }
		})
    </script>
  </body>
</html>
